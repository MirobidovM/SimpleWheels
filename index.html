<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SimpleWheels</title>

    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <h1 class="visually-hidden">SimpleWheels</h1>
    <main>
      
      <!-- SIMPLE -->
      <section class="simple">
        <div class="container simple__container">
          <div class="simple__wrap">
            <h2 class="simple__title">SimpleWheels</h2>

            <a class="simple__link" href="#">
              <img
                class="simple__img"
                src="img/account.svg"
                alt="person"
                width="24"
                height="24"
              />
            </a>
          </div>
          <p class="simple__text">
            Thanks for your order #2357654, your package will be on i'ts way
            shortly.
          </p>

          <ul class="simple__list">
            <li class="simple__item">
              <h3 class="simple__item-title">Chapelli Vintage Single Speed</h3>

              <p class="simple__price">$317</p>
            </li>

            <li class="simple__item">
              <h3 class="simple__item-title">Castelli Arenberg Gel Gloves</h3>

              <p class="simple__price">$39</p>
            </li>

            <li class="simple__item">
              <h3 class="simple__item-title-total">TOTAL</h3>

              <p class="simple__price">$356</p>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
